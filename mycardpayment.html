  <script>
              function confirmfun(){
                event.preventDefault();
                        document.getElementById("custname_err").innerHTML = "";
                        document.getElementById("cvv_err").innerHTML = "";
                        document.getElementById("cardnumber_err").innerHTML = "";

                        var custName = document.getElementById("custname").value;
                        var cvvNumber = document.getElementById("cvvnumber").value;
                        var cardNumber = document.getElementById("cardnumber").value;
                        cvvLen = (cvvNumber + "").length;

                        if(custName.length > 0){
                            if(cvvLen === 3){
                                if(cardNumber.length == 16){
                                    // alert("payment success");
                                    window.location = "mysuccess.html";
                                }
                                else{
                                    document.getElementById("cardnumber_err").innerHTML = "Enter 16 digits Card Number";
                                    return false;
                                }
                            }
                            else{
                                document.getElementById("cvv_err").innerHTML = "Enter 3 digits cvv number";
                                return false;
                            }
                        }
                        else{
